<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .blog-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h1 class="mb-4">{{ blog.title }}</h1>
    {% if blog.images.all %}
        <div class="row g-4">
            {% for img in blog.images.all %}
                <div class="col-md-4 col-sm-6">
                    <img src="{{ img.image.url }}" class="blog-img">
                </div>
            {% endfor %}
        </div>
    {% endif %}
    <p class="text-secondary mt-3">
        Published: {{ blog.create_at|date:"Y-m-d H:i" }}
    </p>

    <div class="fs-5">
        {{ blog.description|safe }}
    </div>
    <p class="text-secondary mt-3"> Author: {{ blog.author }} </p>
    <a href="{% url 'blog' %}" class="btn btn-outline-success btn-sm">‚Üê Back</a>

</div>
</body>
</html>
